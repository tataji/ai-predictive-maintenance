version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    container_name: maintenance-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - maintenance-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      target: frontend
    container_name: maintenance-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  maintenance-data:
    driver: local

networks:
  default:
    name: maintenance-network
